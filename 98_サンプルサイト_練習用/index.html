<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 以下は、Google_fontsを読み込む為のもの -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- リセットcssは、styleを一番先に読み込まないと駄目 -->
    <link rel="stylesheet" href="styles/vendors/css-reset.css" />
    <link rel="stylesheet" href="styles/vendors/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="global-container">
      <div id="container">
        <div id="content">
          <!-- 以下、ヒーロースライダー部分 -->
          <div class="hero">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="hero__title">Enjoy Rich</div>
                  <img src="images/image-1.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Fantastic</div>
                  <img src="images/image-2.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Experience</div>
                  <img src="images/image-3.jpg" alt="" />
                </div>
              </div>
              <div class="hero__footer">
                <img class="hero__downarrow" src="images/arrow.svg" />
                <span class="hero__scrolltext">scroll</span>
              </div>
            </div>
          </div>
          <!-- 以下、ヒーロースライダー以外の部分 -->
          <div id="main-content">
            <!-- mainタグが、ページのmainコンテンツを収めるタグを意味する -->
            <main>
              <!-- 以下で、「Travel the world」部分を実装する -->
              <section class="travel">
                <div class="travel__inner">
                  <div class="travel__img">
                    <img class="img-zoom" src="images/image-travel.jpg" />
                  </div>
                  <div class="travel__texts inview">
                    <div class="travel__texts-inner">
                      <div class="travel__title main-title">
                        <span class="purple">Travel</span>
                        <span>the world</span>
                      </div>
                      <div class="travel__sub sub-title">
                        世界中を旅しよう
                      </div>
                      <div class="travel__description">
                        <p>
                          世界１５０ヶ国で<br>
                          利用できる民泊サービスです。
                        </p>
                        <p>あなたの望む宿がきっと見つかります。</p>
                      </div>
                      <div class="travel__btn">
                        <button class="btn filled">
                          もっと詳しく
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <!-- 以下で、「Find Your House」部分を実装する -->
              <section class="houses">
                <div>
                  <h2 class="main-title tween-animate-title">Find Your House</h2>
                  <p class="sub-title tween-animate-title">お気に入りの宿泊先を見つけましょう</p>
                </div>
                <!-- 以下で、「家の画像と、その家の名前」部分を実装する -->
                <div class="houses__inner">
                  <div class="houses__item">
                    <!-- 以下、「03_HTMLとCSSを極める_アニメーション編/110_スライドアニメーション/start/index.html」から取ってきた -->
                    <!-- background-imageの場合 -->
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url(images/villa-1.jpg);"
                      >
                      </div>
                    </div>
                    <p class="houses__title">House 1</p>
                  </div>
                  <div class="houses__item">
                    <!-- 以下、「03_HTMLとCSSを極める_アニメーション編/110_スライドアニメーション/start/index.html」から取ってきた -->
                    <!-- background-imageの場合 -->
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url(images/villa-2.jpg);"
                      >
                      </div>
                    </div>
                    <p class="houses__title">House 2</p>
                  </div>
                  <div class="houses__item">
                    <!-- 以下、「03_HTMLとCSSを極める_アニメーション編/110_スライドアニメーション/start/index.html」から取ってきた -->
                    <!-- background-imageの場合 -->
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url(images/villa-3.jpg);"
                      >
                      </div>
                    </div>
                    <p class="houses__title">House 3</p>
                  </div>
                  <div class="houses__item">
                    <!-- 以下、「03_HTMLとCSSを極める_アニメーション編/110_スライドアニメーション/start/index.html」から取ってきた -->
                    <!-- background-imageの場合 -->
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url(images/villa-4.jpg);"
                      >
                      </div>
                    </div>
                    <p class="houses__title">House 4</p>
                  </div>
                  <div class="houses__item">
                    <!-- 以下、「03_HTMLとCSSを極める_アニメーション編/110_スライドアニメーション/start/index.html」から取ってきた -->
                    <!-- background-imageの場合 -->
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url(images/villa-5.jpg);"
                      >
                      </div>
                    </div>
                    <p class="houses__title">House 5</p>
                  </div>
                  <div class="houses__item">
                    <!-- 以下、「03_HTMLとCSSを極める_アニメーション編/110_スライドアニメーション/start/index.html」から取ってきた -->
                    <!-- background-imageの場合 -->
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url(images/villa-6.jpg);"
                      >
                      </div>
                    </div>
                    <p class="houses__title">House 6</p>
                  </div>
                  <div class="houses__btn">
                    <button class="btn slide-bg">もっと詳しく</button>
                  </div>
                </div>
              </section>
              <!-- 以下で、「Popular Place」部分を実装する -->
              <section class="popular">
                <div class="popular__header">
                  <h2 class="main-title tween-animate-title">Popular Place</h2>
                  <p class="sub-title tween-animate-title">人気の観光地で宿泊先を見つけましょう</p>
                </div>
                <!-- 背景灰色部分を分けて表示させる為に、以下のように「inner」と「container」を設定 -->
                <div class="popular__inner">
                  <div class="popular__container">
                    <div class="popular__item">
                      <div class="popular__img">
                        <img src="images/image-p1.jpg" alt="">
                      </div>
                      <p class="popular__title">
                        パリ
                      </p>
                    </div>
                    <div class="popular__item">
                      <div class="popular__img">
                        <img src="images/image-p2.jpg" alt="">
                      </div>
                      <p class="popular__title">
                        ニューヨーク
                      </p>
                    </div>
                    <div class="popular__item">
                      <div class="popular__img">
                        <img src="images/image-p3.jpg" alt="">
                      </div>
                      <p class="popular__title">
                        香港
                      </p>
                    </div>
                    <div class="popular__item">
                      <div class="popular__img">
                        <img src="images/image-p4.jpg" alt="">
                      </div>
                      <p class="popular__title">
                        大阪
                      </p>
                    </div>
                    <div class="popular__btn">
                      <!-- ここは、「slide-bg」でも特に問題なし。その場合、spanタグは外す -->
                      <button class="btn cover-3d">
                        <span>一覧から探す</span>
                      </button>
                    </div>
                  </div>
                </div>
              </section>
            </main>
          </div>
        </div>
      </div>
    </div>
    <!-- 「text-animation.js」部分で使用 -->
    <script src="scripts/vendors/gsap.min.js"></script>

    <!-- ヒーロースライダー部分で使用 -->
    <script src="scripts/vendors/swiper-bundle.min.js"></script>
    <script src="scripts/libs/hero-slider.js"></script>

    <!-- 「Find Your House」部分で使用 -->
    <script src="scripts/vendors/scroll-polyfill.js"></script>
    <script src="scripts/libs/scroll.js"></script>

    <!-- 「Find Your House」部分でも使用 -->
    <script src="scripts/libs/text-animation.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
